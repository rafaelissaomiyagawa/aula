# ===================================================================
# JPA / Hibernate Configuration
# ===================================================================
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.jdbc.time_zone=UTC

# ===================================================================
# Flyway Configuration
# ===================================================================
spring.flyway.baselineOnMigrate=true
spring.flyway.locations=classpath:db/migrations


# Docker
## Posso alterar o local do arquivo!
#spring.docker.compose.file=./docker/compose.yml

# ===================================================================
# Kafka Configuration
# ===================================================================
# Kafka config for local WMS
spring.kafka.bootstrap-servers=localhost:9092

# Required for JSON objects
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Custom properties
application.notification.type=email
application.notification.sender=curso-spring-boot-sender

spring.docker.compose.file=./docker/compose.dev.yml
