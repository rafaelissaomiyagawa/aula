# Enable connection validation
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=250
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.keepalive-time=45000

# Validation settings
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.initialization-fail-timeout=0

spring.flyway.enabled=false

# --- Log Noise Reduction ---
logging.level.root=INFO
# Silence Kafka & Zookeeper embedded mess
logging.level.org.apache.kafka=WARN
logging.level.kafka=WARN
logging.level.org.apache.zookeeper=WARN
logging.level.org.springframework.kafka=WARN
# Silence Database chatter
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.flywaydb=WARN
logging.level.org.testcontainers=WARN
# Keep our app logs visible
logging.level.br.com.youready=INFO